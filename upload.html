{% extends 'Base.html' %}

{% block content %}
 
 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stuttering Disorder</title>
    <style>
        /* Style the container */
        .container2 {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f7f7f7;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        /* Style the header */
        .header {
            font-size: 24px;
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        /* Style the form */
        .form {
            text-align: center;
        }

        /* Style the file input */
        .form input[type="file"] {
            display: none;
        }

        .form label {
            display: block;
            margin-bottom: 10px;
            font-size: 16px;
            color: #333;
            cursor: pointer;
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .form label:hover {
            background-color: #0056b3;
        }

        .form input[type="file"] {
            display: none;
        }

        /* Style the submit button */
        .submit-button {
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .submit-button:hover {
            background-color: #0056b3;
        }

        /* Style the result section */
        .result {
            text-align: center;
            margin-top: 20px;
        }

        .result h2 {
            font-size: 18px;
            color: #333;
        }
    </style>
<style>

        body {
            background-image: url('static/Assets/images/banner.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }
    </style>
</head>
<body>
    <div class="container2">
        <h1 class="header">Stuttering Disorder</h1>
        <form class="form" method="POST" enctype="multipart/form-data">
            <label for="audio_file">Upload an audio file (WAV format):</label>
            <input type="file" name="audio_file" id="audio_file" accept=".wav" required>
            <button class="submit-button" type="submit">Analyze Audio Signal</button>
        </form>

        {% if predicted_emotion %}
            <div class="result">
                <h2>This Voice Predicted As: {{ predicted_emotion }}</h2>
                <h2>Overall Stuttering disorder curing result is: {{ percentage_normal }} %</h2>
            </div>
        {% endif %}
    </div>
</body>
{% endblock %}
